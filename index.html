<html>  
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("json.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
         <textarea id="jsoninput" name="jsoninput" cols="80" rows="30"></textarea>
         <input id="button" type="submit" name="button" value="evaluate" onclick="json(jsoninput.value)"/>
         <textarea id="jsonoutput" name="jsonoutput" cols="80" rows="30"></textarea>
    </body>
    <script>
        var json = function(input) {
            jsonoutput.value = evaluate(input)
        }
        jsoninput.value = `
# example of using class
class HelloWorld {
  fn __init__(name) {
     self.name = name;
  };

  fn setName(new_name) {
    self.name = new_name;
  };
  fn greeting() { return "Hei, " + self.name + " !!!"};
};


fn setName(obj, new_name) {
 obj.name = new_name;
}

hw = HelloWorld("FireFly")
for (i = 0; i<10; i = i+1) {
  println(i, hw.greeting());
}

println();
setName(hw, "Norway");
for (i = 0; i<10; i = i+1) {
  println(i, hw.greeting());
}

println();
hw.setName("Andrew");
for (i = 0; i<10; i = i+1) {
  println(i, hw.greeting());
}

`
     </script>
</html>
